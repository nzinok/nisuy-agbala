<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת תקשורת</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeInModal { from { opacity: 0; transform: translateY(-20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        body { font-family: 'Rubik', sans-serif; margin: 0; background-color: #f0f4f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .modal-container { background-color: white; padding: 30px 40px; border-radius: 16px; box-shadow: 0 20px 60px rgba(50, 50, 93, 0.15), 0 15px 35px rgba(0, 0, 0, 0.1); text-align: center; max-width: 520px; width: 100%; border: 1px solid #e6e9ee; animation: fadeInModal 0.6s ease-out forwards; }
        h1 { font-size: 2rem; font-weight: 700; color: #334155; margin-bottom: 15px; }
        p { font-size: 1.1rem; color: #64748b; line-height: 1.7; margin-bottom: 25px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #435ebe; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="modal-container" id="main-content">
        <div id="loading-state">
            <div class="loader"></div>
            <p>שולח בקשת בדיקה לשרת...</p>
        </div>
        <div id="response-state" style="display:none;">
            </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyHxsebUL_cESS5yiUiZGM6msneUVKJRncSFSPkhjhWUEJwNnHe0aHSg-620zd5aLclHA/exec";

        (function() {
            const loadingDiv = document.getElementById('loading-state');
            const responseDiv = document.getElementById('response-state');
            
            const urlParams = new URLSearchParams(window.location.search);
            const customerEmail = urlParams.get('email');

            if (customerEmail) {
                const requestBody = {
                    action: 'processPaymentAndSendEmail',
                    payload: { email: customerEmail }
                };

                // הדפסה לקונסול של הדפדפן מה אנחנו שולחים
                console.log("DEBUG CLIENT: Sending this to server:", JSON.stringify(requestBody));

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(requestBody),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                })
                .then(response => response.json())
                .then(data => {
                    // הדפסה לקונסול של הדפדפן מה קיבלנו
                    console.log("DEBUG CLIENT: Received this from server:", data);
                    
                    loadingDiv.style.display = 'none';
                    responseDiv.style.display = 'block';
                    responseDiv.innerHTML = `<h1>תוצאות בדיקת התקשורת</h1>
                                           <p>המידע הבא התקבל מהשרת. אנא שלח אותו לתמיכה.</p>
                                           <pre style="text-align:left; background:#eee; padding:10px; border-radius:5px; white-space: pre-wrap; word-break: break-all;">${JSON.stringify(data, null, 2)}</pre>`;
                })
                .catch(error => {
                     console.error("DEBUG CLIENT: Fetch Error:", error);
                     loadingDiv.style.display = 'none';
                     responseDiv.style.display = 'block';
                     responseDiv.innerHTML = `<h1 style="color:red;">שגיאת תקשורת</h1><p>אירעה שגיאה קריטית בתקשורת עם השרת. בדוק את חלון ה-Console (F12) לפרטים נוספים.</p>`;
                });
            } else {
                 loadingDiv.style.display = 'none';
                 responseDiv.style.display = 'block';
                 responseDiv.textContent = 'שגיאה: לא זוהתה כתובת אימייל ב-URL.';
            }
        })();
    </script>
</body>
</html>
